<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="Calculator">
            <input type="text" class="result" id="res">
            <div class="row">
                <button class="cal_key">7</button>
                <button class="cal_key">8</button>
                <button class="cal_key">9</button>
                <button class="cal_key">/</button>
            </div>
            <div class="row">
                <button class="cal_key">4</button>
                <button class="cal_key">5</button>
                <button class="cal_key">6</button>
                <button class="cal_key">-</button>
            </div>
            <div class="row">
                <button class="cal_key">1</button>
                <button class="cal_key">2</button>
                <button class="cal_key">3</button>
                <button class="cal_key">*</button>
            </div>
            <div class="row">
                <button class="cal_key">0</button>
                <button class="cal_key">c</button>
                <button class="cal_key">=</button>
                <button class="cal_key">+</button>
            </div>
        </div>
    </center>
    
</body>
<script src="script.js"></script>
</html>
